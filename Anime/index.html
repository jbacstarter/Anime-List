<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        
    </section> 
    
    <script>
        function getData(method, resource) {
            const request = new XMLHttpRequest

            request.onload = () => {
                const parse = JSON.parse(request.responseText)
                const data = parse.data
                editData(data)
            }
            request.open(method, resource)
            request.send()
        }
        
        getData("GET", "https://api.jikan.moe/v4/anime?page=5")
        
        const editData = (data) => {
            // loop Data
            const section = document.querySelector("section")
            const rating = document.querySelector(".rating")
            for(let i = 0; i<data.length; i++) {
            
            const bannercontainer = document.createElement("div")
            bannercontainer.setAttribute("class", "bannercontainer")
            bannercontainer.innerHTML =
           `
           <img src=${data[i].images.jpg.large_image_url} class="imgs"></img>
           <div class="title"><h1>${data[i].title}</h1></div>
           <div class="aired"><h4>${data[i].aired.prop.from.day}/${data[i].aired.prop.from.month}/${data[i].aired.prop.from.year}</h4></div>
           <div class="rating">${data[i].score}</div>
           <div class="rating">${data[i].episodes}</div>
           <div class="synopsis">${data[i].synopsis}</div>
           ` 
           
            
           
            section.appendChild(bannercontainer)
            
        }
    }
    
    // change color of rating
    </script>
</body>
</html>
